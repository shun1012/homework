<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>jqueryの練習</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  </head>
  <body>
    <main>
      <p id="no-1">jqueryの学習</p>
      <p id="slide-up">スライドアップしていきます</p>
      <select name="name">
        <option value="koyama">小山</option>
        <option value="nakazima">中島</option>
        <option value="ota">太田</option>
        <option value="suziki">小山</option>
        <option value="sato">中島</option>
      </select>
      <p id="select"></p>

    <p><a class="modal-open">ここをクリックするとモーダルウインドウが表示されます</a></p>
<div class="modal">
<div class="modal-cont">
モーダルウインドウで表示するコンテンツ
</div>
<div class="btn-modal-close"><a class="modal-close">閉じる</a></div>
</div>

<form>
   <input type="text" name="card_number1" maxlength="4"> -
   <input type="text" name="card_number2" maxlength="4"> -
   <input type="text" name="card_number3" maxlength="4"> -
   <input type="text" name="card_number4" maxlength="4"">
   <input type="submit" value="送信">
 </form>


<script type="text/javascript">
  $('input[name^="card_number"]').keyup(function() {
      if ($(this).val().length >= $(this).attr('maxlength')) {
        $(this).next().focus();
      }
    });


  <!-------レッスンで教わった所--------->
    $("#no-1").click(function(){

      $(this).css("background-color","blue")

    });
    <!-------クリックイベントのスライドアップ--------->
    $("#slide-up").click(function() {

        $(this).slideUp();

    });
    <!---------セレクトボックス--------------->
    $(function() {

  //セレクトボックスが切り替わったら発動
  $('select').change(function() {

    //選択したvalue値を変数に格納
     var val = $(this).val();
    //選択したvalue値をp要素に出力
    $('#select').text(val);
  });
});

    <!-------クリックイベントのスライドアップ--------->
    $(function(){
    //オーバーレイとコンテンツの表示
    $(".modal-open").click(function(){
      $(this).blur() ; //ボタンからフォーカスを外す
      if($( ".modal-overlay")[0]) return false; //新たにオーバーレイが追加されるのを防ぐ
      $("body").append('<div class="modal-overlay"></div>'); //オーバーレイ用のHTMLをbody内に追加
      $(".modal-overlay").fadeIn("slow"); //オーバーレイの表示
      $(".modal").fadeIn("slow"); //モーダルウインドウの表示

      //モーダルウインドウの終了
      $(".modal-overlay,.modal-close").unbind().click(function(){
        $( ".modal,.modal-overlay" ).fadeOut( "slow" , function(){ //閉じるボタンかオーバーレイ部分クリックでフェードアウト
          $('.modal-overlay').remove(); //フェードアウト後、オーバーレイをHTMLから削除
        });
      });
    });
  });

  </script>
</main>
  </body>
</html>
